<h2>Sign up</h2>
<form (ngSubmit)="register()" [formGroup]="userForm" class="form-group">
  <div>
    <label>Login</label><input type="text" formControlName="login" class="form-control">
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">Your login should be at least 3 characters</div>
  </div>
  <div [formGroup]="passwordForm">
    <div>
      <label>Password</label><input type="password" formControlName="password" class="form-control">
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>
    <div>
      <label>Confim password</label><input type="password" formControlName="confirmPassword" class="form-control">
      <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Confirm password is required</div>
    </div>
    <div id="password-matching-error" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">Your
      password does not match</div>
</div>
  <div>
    <label>Birth year</label><input type="number" formControlName="birthYear" class="form-control">
    <div *ngIf="birthYearCtrl.dirty">
      <div *ngIf="birthYearCtrl.hasError('required')">Birth year is required</div>
      <div id="invalid-year-error" *ngIf="birthYearCtrl.hasError('max') || birthYearCtrl.hasError('min')">This is not a valid year</div>
    </div>
    
  </div>
  <button type="submit" [disabled]="userForm.invalid">Let's go</button>
  <div id="registration-error" *ngIf="registrationFailed">Try again with another login.</div>
</form>
