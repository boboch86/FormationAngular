<h1>Log in</h1>
<form (ngSubmit)="authentificate()" #loginForm="ngForm">
  <div>
  <label>Login</label><input name="login" [(ngModel)]="credentials.login"  ngModel required>
  </div>
  <div>
  <label>Password</label><input type="password" name="password" [(ngModel)]="credentials.password"  ngModel required>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Register</button>

  <div class="alert alert-danger" *ngIf="authenticationFailed">
    Nope, try again.
  </div>
</form>
